<html><head><title class="controllable">Slime Reader Volume 8: Line 1422</title><meta class="controllable" property="og:type" content="object" /><meta class="controllable" name="description" content="A well-dressed man enters. However, his appearance cannot fool Myourmiles's eyes. Although his clothes are made of fine materials, its design is out of fashion. This person is only wearing old clothing for show while not being able to purchase the fashionable brands. Moreover, this man will not bring Myourmiles any profit. He is an impoverished nobleman who came to Myourmiles in the hope of selling shoddy items that he proclaimed to be antiques at overblown prices. The memory of that incident is still refreshing to Myourmiles."/><meta class="controllable" property="og:title" content="Slime Reader Volume 8: Line 1422" /><meta class="controllable" property="og:description" content="A well-dressed man enters. However, his appearance cannot fool Myourmiles's eyes. Although his clothes are made of fine materials, its design is out of fashion. This person is only wearing old clothing for show while not being able to purchase the fashionable brands. Moreover, this man will not bring Myourmiles any profit. He is an impoverished nobleman who came to Myourmiles in the hope of selling shoddy items that he proclaimed to be antiques at overblown prices. The memory of that incident is still refreshing to Myourmiles." /><meta class="controllable" property="og:locale" content="en_US" /><meta class="controllable" name="twitter:card" content="summary" /><meta class="controllable" name="twitter:title" content="Slime Reader Volume 8: Line 1422" /><meta class="controllable" name="twitter:description" content="A well-dressed man enters. However, his appearance cannot fool Myourmiles's eyes. Although his clothes are made of fine materials, its design is out of fashion. This person is only wearing old clothing for show while not being able to purchase the fashionable brands. Moreover, this man
