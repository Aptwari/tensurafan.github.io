<html><head><title class="controllable">Slime Reader Volume 8: Line 3128</title><meta class="controllable" property="og:type" content="object" /><meta class="controllable" name="description" content="Their journey had been smooth, up until they were halted by some young warriors of the tengu tribe in front of a cave on the top of Mount Coscia. The young warriors were wearing all white with a tachi sheathed on their belts. They had a pair of white wings sprouting from their backs and adorning their heads were triangle-shaped ears, like you’d find on dogs. They even had a tail! Observing their well-trained stances, it became readily apparent that they were proficient in martial arts. Benimaru wasn’t oblivious to this fact and informed them about their intentions, seeking permission to be let through the ‘Barrier’ deployed in the cave."/><meta class="controllable" property="og:title" content="Slime Reader Volume 8: Line 3128" /><meta class="controllable" property="og:description" content="Their journey had been smooth, up until they were halted by some young warriors of the tengu tribe in front of a cave on the top of Mount Coscia. The young warriors were wearing all white with a tachi sheathed on their belts. They had a pair of white wings sprouting from their backs and adorning their heads were triangle-shaped ears, like you’d find on dogs. They even had a tail! Observing their well-trained stances, it became readily apparent that they were proficient in martial arts. Benimaru wasn’t oblivious to this fact and informed them about their intentions, seeking permission to be let through the ‘Barrier’ deployed in the cave." /><meta class="controllable" property="og:locale" content="en_US" /><meta class="controllable" name="twitter:card" content="summary" /><meta class="controllable" name="twitter:title" content="Slime Reader Volume 8: Line 3128" /><meta class="controllable" name="twitter:description" content="Their journey had been smooth, up until they were halted by so
