<html><head><title class="controllable">Slime Reader Side Stories Volume 8.5 + Volume 13.5: Line 1723</title><meta class="controllable" property="og:type" content="object" /><meta class="controllable" name="description" content="Perhaps she had sensed Blanche’s sincerity. A smile emerged on her emotionless face, an extraordinarily destructive smile. A beauty that drove away even the falling snow. Her long hair floated in the wind, a more brilliant white than the snowflakes. Sharing Blanche’s red pupils, a deep scarlet, more vivid than blood. With skin that was an immaculate white, nigh transparent. Her dark dress, as if to obscure this brilliance, concealed her body. An existence beyond human realms. Whoever laid their eyes—be they as special as hers or not—upon this beauty would find that she transcended humans’ very grasp. Such a beautiful female smiled towards Blanche."/><meta class="controllable" property="og:title" content="Slime Reader Side Stories Volume 8.5 + Volume 13.5: Line 1723" /><meta class="controllable" property="og:description" content="Perhaps she had sensed Blanche’s sincerity. A smile emerged on her emotionless face, an extraordinarily destructive smile. A beauty that drove away even the falling snow. Her long hair floated in the wind, a more brilliant white than the snowflakes. Sharing Blanche’s red pupils, a deep scarlet, more vivid than blood. With skin that was an immaculate white, nigh transparent. Her dark dress, as if to obscure this brilliance, concealed her body. An existence beyond human realms. Whoever laid their eyes—be they as special as hers or not—upon this beauty would find that she transcended humans’ very grasp. Such a beautiful female smiled towards Blanche." /><meta class="controllable" property="og:locale" content="en_US" /><meta class="controllable" name="twitter:card" content="summary" /><meta class="controllable" name="twitter:title" content="Slime Reader Side Stories Volume 8.5 + Volume 13.5: Line 1723" /><meta class="con
