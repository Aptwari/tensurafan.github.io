<html><head><title class="controllable">Slime Reader Volume 9: Line 1026</title><meta class="controllable" property="og:type" content="object" /><meta class="controllable" name="description" content="Additionally, we had set up curiosities that were unheard of in any other country. Among them was a “tatami room,” which covered half of the wide space, and where it was prohibited to wear your shoes. In many countries it wasn’t customary to take off your shoes, therefore I only saw people enter from time to time. But it wasn’t like it remained deserted, I could occasionally witness people sitting down and getting flustered by the unfamiliar sitting cushions—King Gazel was one of them. It wasn’t his first time experiencing this, so he seemed quite at home, and we chatted for a brief moment."/><meta class="controllable" property="og:title" content="Slime Reader Volume 9: Line 1026" /><meta class="controllable" property="og:description" content="Additionally, we had set up curiosities that were unheard of in any other country. Among them was a “tatami room,” which covered half of the wide space, and where it was prohibited to wear your shoes. In many countries it wasn’t customary to take off your shoes, therefore I only saw people enter from time to time. But it wasn’t like it remained deserted, I could occasionally witness people sitting down and getting flustered by the unfamiliar sitting cushions—King Gazel was one of them. It wasn’t his first time experiencing this, so he seemed quite at home, and we chatted for a brief moment." /><meta class="controllable" property="og:locale" content="en_US" /><meta class="controllable" name="twitter:card" content="summary" /><meta class="controllable" name="twitter:title" content="Slime Reader Volume 9: Line 1026" /><meta class="controllable" name="twitter:description" content="Additionally, we had set up curiosities that were unheard of in any other country. Among them was a “tatami room,” which covered half of the wide space, and
