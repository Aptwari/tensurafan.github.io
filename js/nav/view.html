<div class="flex vhcenter"><!-- always visable -->
	<button class="flex {:this.app.backClickable ? '' : 'bg-white':}|{backClickable}|" onclick="this.app.back()">
		<span class="icon">
			<span class="back"></span>
		</span>
	</button>
	<h1 class="grow font-1.5em text-center marginless clickable" onclick="this.app.goHome()">Slime Reader</h1>
	<button onclick="this.app.menuOpen = !this.app.menuOpen" class="flex">
		<span class="icon">
			<span class="menu"></span>
		</span>
	</button>
</div>
<div class="{:this.app.menuOpen ? '' : 'hidden-state':}|{menuOpen}|"><!-- toggleable dropdown -->
	<div class="padding-1"></div>
	<div class="flex">
		<span class="grow text-right">Theme:</span>
		<select onchange="this.app.configs.theme = this.value" class="grow" data-value="{:this.app.configs.theme:}|{configs.theme}|">
			<option value="oled">
				OLED Black
			</option>
			<option value="dark">
				Dark
			</option>
			<option value="">
				Light
			</option>
		</select>
	</div>
	<div class="padding-1"></div>
	<div class="text-center">
		<button onclick="fetch('/sw/refresh').then(owo=>owo.text()).then(owo=>document.location.reload())">Refresh App</button>
	</div>
	<div class="padding-1"></div>
	<div class="text-center">
		<button onclick="window.app.footer.app.showInstructions = true; this.app.menuOpen = false">Offline Use Instructions</button>
	</div>
</div>
