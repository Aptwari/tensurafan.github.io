<div class="text-center padding-bottom-1">
	<h2 class="paddingless marginless">Volumes List</h2>
	<small>(Click to Read)</small>
</div>
<!-- foreach: "volume" -->
	<div onclick="this.app.read(this.app.volumes[this.volume].id, this.app.volumes[this.volume].progress)" class="block button clickable content-width {:this.app.volumes[this.volume].progress < 100 ? 'volume-progressing' : '' :}|{volumes[this.volume].progress}|" style="--volume-progress: {:this.app.volumes[this.volume].progress:}|{volumes[this.volume].progress}|">
		{:this.app.volumes[this.volume].name:}|{volumes[this.volume].name}|
	</div>
	<div class="padding-1"></div>
<!-- in: volumes -->
<div class="text-center padding-bottom-1  padding-top-1">
	<strong class="paddingless marginless">Manage Selectable terms</strong>
</div>
<div onclick="this.app.routSelectables()" class="block button clickable content-width">
	Manage Terms
</div>
<div class="padding-1"></div>
