<div class="fixed text-center" id="name-picker">
	<div>
		<strong>Pick the term you'd like to see for『{:this.app.baseName:}|{baseName}|』</strong>
	</div>
	<select data-value="{:this.app.chosenName:}|{chosenName}|" onchange="this.app.chosenName = this.value">
		<!-- key: "nameIndex" -->
		<option value="{:this.app.nameOptions[this.nameIndex]:}|{nameOptions[this.nameIndex]}|">
			{:this.app.nameOptions[this.nameIndex]:}|{nameOptions[this.nameIndex]}|
		</option>
		<!-- in: nameOptions -->
	</select>
</div>
